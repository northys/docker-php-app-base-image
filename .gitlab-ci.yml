stages:
  - build
  - test
  - release

.build: &build
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$PHP_VERSION-rc" --target vanilla --build-arg=PHP_VERSION="$PHP_VERSION" .
    - docker build --pull -t "$CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc" --target composer --build-arg=PHP_VERSION="$PHP_VERSION" .
    - docker push "$CI_REGISTRY_IMAGE:$PHP_VERSION-rc"
    - docker push "$CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc"

.test: &test
  image: $CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc
  stage: test
  before_script:
    - composer update
  script:
    - vendor/bin/phpunit tests/

.release: &release
  image: docker:latest
  stage: release
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    # vanilla
    - docker pull $CI_REGISTRY_IMAGE:$PHP_VERSION-rc
    - docker tag $CI_REGISTRY_IMAGE:$PHP_VERSION-rc $CI_REGISTRY_IMAGE:$PHP_VERSION
    - docker push "$CI_REGISTRY_IMAGE:$PHP_VERSION"
    # composer
    - docker pull $CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc
    - docker tag $CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc $CI_REGISTRY_IMAGE:$PHP_VERSION-composer
    - docker push "$CI_REGISTRY_IMAGE:$PHP_VERSION-composer"

build-8.0:
  <<: *build
  variables:
    PHP_VERSION: "8.0"
  script:
    - docker build -f Dockerfile.eight --pull -t "$CI_REGISTRY_IMAGE:$PHP_VERSION-rc" --target vanilla --build-arg=PHP_VERSION="$PHP_VERSION" .
    - docker build -f Dockerfile.eight --pull -t "$CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc" --target composer --build-arg=PHP_VERSION="$PHP_VERSION" .
    - docker push "$CI_REGISTRY_IMAGE:$PHP_VERSION-rc"
    - docker push "$CI_REGISTRY_IMAGE:$PHP_VERSION-composer-rc"

test-8.0:
